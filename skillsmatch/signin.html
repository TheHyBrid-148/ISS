<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signinForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Continue</button>
        </form>
        <p style="margin-top: 15px;">Don't have an account?
            <a href="signup.html" class="link">Sign Up</a>
        </p>

        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        const role = localStorage.getItem('userRole');

        document.getElementById('signinForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const savedEmail = localStorage.getItem('userEmail');
            const savedPassword = localStorage.getItem('userPassword');

            if (email === savedEmail && password === savedPassword) {
                const redirectMap = {
                    student: 'strand.html',
                    educator: 'educatorops.html',
                    employer: 'employerops.html',
                    unemployed: 'unemployedops.html'
                };
                window.location.href = redirectMap[role] || 'index.html';
            } else {
                alert("Incorrect email or password.");
            }
        });
    </script>
</body>
