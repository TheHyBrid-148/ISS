<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up / Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Sign Up / Sign In</h1>
    <form id="signupForm">
      <input type="text" id="email" placeholder="Email Address" required />
      <input type="text" id="password" placeholder="Password" required />
      <button type="submit">Continue</button>
    </form>
    <p style="margin-top: 15px;">Already signed up?
      <a href="signin.html" class="link">Sign In</a>
    </p>
  </div>

  <script>
    const role = localStorage.getItem('userRole');

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      const redirectMap = {
        student: 'student.html',
        educator: 'educator.html',
        employer: 'employer.html',
        unemployed: 'unemployed.html',
      };

      if (role && redirectMap[role]) {
        window.location.href = redirectMap[role];
      } else {
        alert('Please select your role first.');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
