<!DOCTYPE html>
<gtml lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Option Profiles</title>
    <link rel="stylesheet" href="studentprofs.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #003b2b, #004f6e);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .student-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #fffae6;
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 18px;
            background-color: #fff;
            color: #004f6e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Career Opportunities Profiles</h1>
    </header>

    <main class="card-container">
        <div class="student-card">
            <h2>Ian K.</h2>
            <p><strong>Strand:</strong> Career Ops</p>
            <p><strong>Path:</strong> Culinary Arts</p>
        </div>

        <div class="student-card">
            <h2>Grace L.</h2>
            <p><strong>Strand:</strong> Career Ops</p>
            <p><strong>Path:</strong> Hospitality</p>
        </div>

        <div class="student-card">
            <h2>Carlos D.</h2>
            <p><strong>Strand:</strong> Career Ops</p>
            <p><strong>Path:</strong> Automotive Tech</p>
        </div>
    </main>

    <button class="back-btn" onclick="window.location.href='employerops.html'">Back</button>
</body>
</html>
