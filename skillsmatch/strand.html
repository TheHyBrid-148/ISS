<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Strand or Career Path</title>
  <link rel="stylesheet" href="strand.css" />
  <script>
    function showDropdown() {
      const choice = document.getElementById("strandChoice").value;
      const dropdowns = document.querySelectorAll(".dropdown");
      dropdowns.forEach(d => d.style.display = "none");

      if (choice) {
        document.getElementById(choice + "Dropdown").style.display = "block";
      }
    }

    function goBack() {
      window.location.href = "student.html";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const continueBtn = document.querySelector(".continue-btn");

      continueBtn.addEventListener("click", function() {
        const strandChoice = document.getElementById("strandChoice").value;

        if (!strandChoice) {
          alert("Please select a strand or career path first.");
          return;
        }

        // Find selected dropdown within chosen strand
        const dropdown = document.querySelector(`#${strandChoice}Dropdown select`);
        const selectedCourse = dropdown ? dropdown.value : "";

        if (!selectedCourse) {
          alert("Please select a course or career option before continuing.");
          return;
        }

        // Save for later use (optional for database link)
        localStorage.setItem("selectedStrand", strandChoice);
        localStorage.setItem("selectedCourse", selectedCourse);

        // Redirect to correct blank page
        switch (strandChoice) {
          case "STEM":
            window.location.href = "strand_stem_profile.html";
            break;
          case "ABM":
            window.location.href = "strand_abm_profile.html";
            break;
          case "HUMSS":
            window.location.href = "strand_humss_profile.html";
            break;
          case "Job":
            window.location.href = "career_opportunity_profile.html";
            break;
          default:
            alert("Unknown strand selected.");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Choose your Path</h1>
    <p>Please select your strand or explore career opportunities.</p>

    <select id="strandChoice" onchange="showDropdown()">
      <option value="">-- Select an Option --</option>
      <option value="STEM">STEM</option>
      <option value="ABM">ABM</option>
      <option value="HUMSS">HUMSS</option>
      <option value="Job">Career Opportunities</option>
    </select>

    <!-- STEM Dropdown -->
    <div id="STEMDropdown" class="dropdown">
      <h2>STEM Courses</h2>
      <select>
        <option value="">-- Select a Course --</option>
        <option>Engineering</option>
        <option>Information Technology</option>
        <option>Physics</option>
        <option>Computer Science</option>
        <option>Chemistry</option>
      </select>
    </div>

    <!-- ABM Dropdown -->
    <div id="ABMDropdown" class="dropdown">
      <h2>ABM Courses</h2>
      <select>
        <option value="">-- Select a Course --</option>
        <option>Business Management</option>
        <option>Accounting</option>
        <option>Marketing</option>
        <option>Entrepreneurship</option>
      </select>
    </div>

    <!-- HUMSS Dropdown -->
    <div id="HUMSSDropdown" class="dropdown">
      <h2>HUMSS Courses</h2>
      <select>
        <option value="">-- Select a Course --</option>
        <option>Psychology</option>
        <option>Political Science</option>
        <option>Communication</option>
        <option>Education</option>
        <option>Philosophy</option>
      </select>
    </div>

    <!-- Career Opportunities Dropdown -->
    <div id="JobDropdown" class="dropdown">
      <h2>Career Opportunities</h2>
      <select>
        <option value="">-- Select a Career --</option>
        <option>Healthcare</option>
        <option>Engineering</option>
        <option>Finance</option>
        <option>Marketing</option>
        <option>Technology</option>
        <option>Education</option>
      </select>
    </div>

    <div class="button-container">
      <button class="back-btn" onclick="goBack()">Back</button>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
